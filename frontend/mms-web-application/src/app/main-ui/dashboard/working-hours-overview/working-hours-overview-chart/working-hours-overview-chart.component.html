<ngx-charts-bar-vertical-2d
  [view]="view"
  [results]="chartData"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [scheme]="colorScheme"
  [legendTitle]="legendTitle">
  <ng-template #tooltipTemplate let-model="model">
    <div class="tooltip">
      <p>Kunde: {{model.name}}</p>
      <p>Zeitraum: {{model.series}}</p>
      <p>Arbeitszeit: {{model.value}} h</p>
    </div>
  </ng-template>
</ngx-charts-bar-vertical-2d>
