<div class="horizontal-div">
  <div class="full-width-spacer">
    <app-file-explorer-menu-bar [document]="selectedDocument" [currentDir]="filePath" (update)="onUpdateNeeded()"></app-file-explorer-menu-bar>
    <app-file-explorer-path-hint [filePath]="filePath"></app-file-explorer-path-hint>
    <app-file-explorer #fileExplorer class="file-explorer"
                       (filePathChange)="onFilePathChange($event)"
                       (documentSelectChange)="onDocumentSelectChange($event)"></app-file-explorer>
  </div>
</div>
