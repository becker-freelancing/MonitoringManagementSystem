<div id="mat-table-wrapper">
  <table mat-table [dataSource]="projects" *ngIf="projects.length > 0">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="all-projects-table-id-column">ID</th>
      <td mat-cell *matCellDef="let project" class="all-projects-table-id-column">{{ project.uiId }}</td>
    </ng-container>

    <ng-container matColumnDef="projectName">
      <th mat-header-cell *matHeaderCellDef>Kunde</th>
      <td mat-cell *matCellDef="let project">{{ project.project.title }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="row.uiId == currentlySelectedProjectUiId ? selectedTableCell : ''" (click)="onProjectSingleClicked(row)" (dblclick)="emitDblClickedProjectEvent(row)"></tr>
  </table>

  <h2 *ngIf="projects.length === 0">Noch keine Projekte vorhanden. Erstelle erst ein neues</h2>
</div>
